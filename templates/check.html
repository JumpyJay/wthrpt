<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wther'check</title>

    <link href="/static/icons/cloud-lightning-rain-fill.svg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar fixed-top navbar-hder">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h5 style="color:white">Wther'!</h5></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">menu~</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              {% if session["user_id"] %}
              <li class="nav-item">
                <a class="nav-link active py-2" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link" href="/wth">Weather</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link" href="/adc">Add-city</a>
              </li>
              <li class="nav-item dropdown py-2">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/edit">Edit-city</a></li>
                  <li><a class="dropdown-item" href="/faq">FAQ</a></li>
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item py-2">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <div class="bg">
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <div class="input-group center" style="width: 20%">
          <div class="form-outline">
            <form action="/wth" method="post">
                <input type="text" autocomplete="off" autofocus id="form1" name="city" class="form-control" style="font-weight: bold;"/>
                <label class="form-label" for="form1">Search</label>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
        </div>
        <p class="small fw-bold mt-2 pt-1 mt-3" style="color:#FFAFAF; text-align:center">{{text}}</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
