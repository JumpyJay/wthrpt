{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../static/regster.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="/register" method="post">

            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Register</p>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                name="username" placeholder="Enter a valid username" />
                <label class="form-label" for="form3Example3">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                name="password" placeholder="Enter password" />
                <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="form-outline mb-3">
                <input type="password" id="form3Example5" class="form-control form-control-lg"
                  name="confirmation" placeholder="Re-enter password" />
                  <label class="form-label" for="form3Example4">Confirmation</label>
              </div>

              <p class="small fw-bold mt-2 pt-1 mb-0" style="color:red">{{text}}</p>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                    class="link-danger">Login</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
